<!DOCTYPE html>
<!-- 声明文档类型为HTML5 -->
<html lang="zh-CN">
<!-- 网页头部：包含元信息和页面标题 -->
<head>
    <meta charset="UTF-8">
    <!-- 设置网页字符编码为UTF-8，确保中文正常显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 适配移动端设备，设置视口宽度为设备宽度，初始缩放比例1.0 -->
    <title>古诗展示 - 静态HTML网页</title>
    <!-- 内部样式表：简单美化页面，提升视觉效果 -->
    <style>
        /* 全局样式重置，清除默认边距和内边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面主体样式 */
        body {
            background-color: #f5f5f5;
            font-family: "Microsoft YaHei", "SimSun", serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 网页标题样式 */
        .page-title {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 40px;
            font-weight: 600;
        }

        /* 古诗卡片容器样式 */
        .poem-card {
            background-color: #ffffff;
            padding: 50px 80px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* 古诗标题样式 */
        .poem-title {
            color: #34495e;
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        /* 古诗作者样式 */
        .poem-author {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* 古诗诗句样式 */
        .poem-content {
            color: #2c3e50;
            font-size: 1.4rem;
            line-height: 2.5;
            letter-spacing: 2px;
        }

        /* 页脚样式 */
        .page-footer {
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>

<!-- 网页主体内容 -->
<body>
    <!-- 网页标题 -->
    <h1 class="page-title">经典古诗赏析</h1>

    <!-- 古诗展示卡片 -->
    <div class="poem-card">
        <h2 class="poem-title">静夜思</h2>
        <p class="poem-author">唐 · 李白</p>
        <div class="poem-content">
            床前明月光，<br>
            疑是地上霜。<br>
            举头望明月，<br>
            低头思故乡。
        </div>
    </div>

    <!-- 网页页脚 -->
    <footer class="page-footer">
        静态HTML网页 | 古诗展示页面
    </footer>
</body>
</html>
